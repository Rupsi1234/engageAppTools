<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Login - Enagage QA Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="hero is-info is-fullheight has-background-grey-lighter">
    <div class="hero-body">
      <div class="container">
        <!--figure class="image is-128x128 is-align-items-stretch">
          <img src="https://config-qa.engage.comprodls.com/4eabb7df/difusion/expapp/ootb/v25/assets/images/engage_app.svg">
        </figure-->

        <div class="columns is-centered">
          <div class="column is-spaced is-two-third-mobile is-half-tablet is-one-third-desktop">
            <h1 class="title is-3 is-spaced has-text-centered has-text-black">Sign in to Engage QA Tools</h1>
            <form action="/homepage" method="get" id="login-form" class="box has-background-light">
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                  <input type="email" id="email-field" placeholder="e.g. johndoe@gmail.com" class="input" required>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                  <input type="password" id="password-field" placeholder="*******" class="input" required>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <div class="field">
                <button class="button is-link is-fullwidth" type="submit" id="login-form-submit">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript">

      }

    }

</script>

</html>
